                const correctAnswerBool = question.correctAnswer[0];
                return (userAnswer === 'true' && correctAnswerBool === true) || 
                       (userAnswer === 'false' && correctAnswerBool === false);
            } else if (question.type === 'single_choice') {
                return userAnswer === question.correctAnswer[0];
            } else if (question.type === 'multiple_choice') {
                const userSet = new Set(userAnswer || []);
                const correctSet = new Set(question.correctAnswer);
                return userSet.size === correctSet.size && [...userSet].every(x => correctSet.has(x));
            }
            
            return false;
        }

        function render() {
            if (!state.examStarted) {
                app.innerHTML = renderStartScreen();
            } else if (state.showResults) {
                app.innerHTML = renderResultsScreen();
            } else {
                app.innerHTML = renderExamScreen();
            }
            addEventListeners();
        }

        function addEventListeners() {
            if (!state.examStarted) {
                document.getElementById('start-exam-btn').addEventListener('click', startExam);
            } else if (state.showResults) {
                document.getElementById('restart-exam-btn').addEventListener('click', restartExam);
            } else {
                document.getElementById('prev-btn')?.addEventListener('click', () => navigateQuestion(-1));
                document.getElementById('next-btn')?.addEventListener('click', () => navigateQuestion(1));
                document.getElementById('finish-btn')?.addEventListener('click', finishExam);

                document.querySelectorAll('.answer-option').forEach(btn => {
                    btn.addEventListener('click', (e) => handleAnswer(e.currentTarget.dataset.questionId, e.currentTarget.dataset.answer));
                });
                document.querySelectorAll('.progress-dot').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        state.currentQuestion = parseInt(e.currentTarget.dataset.index);
                        render();
                    });
                });
            }
        }
        
        const huaweiLogoSvg = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 60'%3E%3Crect width='200' height='60' fill='%23c41e3a'/%3E%3Ctext x='100' y='35' text-anchor='middle' fill='white' font-family='Arial' font-size='18' font-weight='bold'%3EHUAWEI%3C/text%3E%3C/svg%3E";

        function renderStartScreen() {
            return `
                <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div class="max-w-4xl mx-auto">
                        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                            <div class="mb-8">
                                <img src="${huaweiLogoSvg}" alt="Huawei Logo" class="mx-auto mb-4 w-32" />
                                <h1 class="text-3xl font-bold text-gray-800 mb-2">HCIA Cloud Service V3.5</h1>
                                <h2 class="text-xl text-gray-600">Exam Simulator</h2>
                            </div>
                            
                            <div class="bg-gray-50 rounded-lg p-6 mb-8">
                                <h3 class="text-lg font-semibold mb-4">Exam Information</h3>
                                <div class="grid grid-cols-2 gap-4 text-sm">
                                    <div><span class="font-medium">Total Questions:</span> ${examQuestions.length}</div>
                                    <div><span class="font-medium">Time Limit:</span> 90 minutes</div>
                                    <div><span class="font-medium">Passing Score:</span> 60%</div>
                                    <div><span class="font-medium">Question Types:</span> T/F, Single, Multiple Choice</div>
                                </div>
                            </div>

                            <div class="mb-8">
                                <h3 class="text-lg font-semibold mb-4">Instructions</h3>
                                <ul class="text-left text-sm text-gray-600 space-y-2">
                                    <li>• Read each question carefully</li>
                                    <li>• For multiple choice questions, select all correct answers</li>
                                    <li>• You can navigate between questions freely</li>
                                    <li>• Time is displayed at the top</li>
                                    <li>• Green numbers indicate correct answers, red indicate incorrect</li>
                                    <li>• Click "Finish Exam" when you are done</li>
                                </ul>
                            </div>

                            <button id="start-exam-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg transition-colors">
                                Start Exam
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderResultsScreen() {
            const results = calculateResults();
            const reviewHtml = examQuestions.map((question, index) => {
                const userAnswer = state.userAnswers[question.id];
                let isCorrect = false;

                if (userAnswer !== undefined) {
                    if (question.type === 'true_false') {
                        const correctAnswerBool = question.correctAnswer[0];
                        if ((userAnswer === 'true' && correctAnswerBool === true) || (userAnswer === 'false' && correctAnswerBool === false)) {
                            isCorrect = true;
                        }
                    } else if (question.type === 'single_choice') {
                        isCorrect = userAnswer === question.correctAnswer[0];
                    } else if (question.type === 'multiple_choice') {
                        const userSet = new Set(userAnswer || []);
                        const correctSet = new Set(question.correctAnswer);
                        isCorrect = userSet.size === correctSet.size && [...userSet].every(x => correctSet.has(x));
                    }
                }

                return `
                    <div class="p-4 rounded-lg border-l-4 ${isCorrect ? 'border-green-500 bg-green-50' : 'border-red-500 bg-red-50'}">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="font-medium text-sm">Question ${index + 1}: ${question.text.slice(0, 100)}...</div>
                                <div class="text-sm text-gray-600 mt-1">
                                    <span class="font-medium">Your Answer:</span> 
                                    ${question.type === 'true_false' ? (userAnswer === undefined ? 'No answer' : (userAnswer === 'true' ? 'True' : 'False')) :
                                    question.type === 'multiple_choice' ? (userAnswer && userAnswer.length > 0 ? userAnswer.join(', ') : 'No answer') :
                                    (userAnswer || 'No answer')}
                                </div>
                                <div class="text-sm text-gray-600">
                                    <span class="font-medium">Correct Answer:</span> 
                                    ${question.type === 'true_false' ? (question.correctAnswer[0] ? 'True' : 'False') : question.correctAnswer.join(', ')}
                                </div>
                            </div>
                            <div class="ml-4 ${isCorrect ? 'text-green-500' : 'text-red-500'}">
                                ${isCorrect ? checkCircleIcon(20) : xCircleIcon(20)}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div class="max-w-4xl mx-auto">
                        <div class="bg-white rounded-lg shadow-lg p-8">
                            <div class="text-center mb-8">
                                <h1 class="text-3xl font-bold text-gray-800 mb-4">Exam Results</h1>
                                <div class="inline-flex items-center justify-center w-24 h-24 rounded-full text-white text-2xl font-bold mb-4 ${results.passed ? 'bg-green-500' : 'bg-red-500'}">
                                    ${results.passed ? checkCircleIcon(48) : xCircleIcon(48)}
                                </div>
                                <div class="text-6xl font-bold mb-2">${results.percentage}%</div>
                                <div class="text-xl font-semibold ${results.passed ? 'text-green-600' : 'text-red-600'}">
                                    ${results.passed ? 'PASSED!' : 'FAILED'}
                                </div>
                                <div class="text-gray-600 mt-2">${results.correct} out of ${results.total} correct answers</div>
                            </div>
                            <div class="mb-8">
                                <h3 class="text-lg font-semibold mb-4">Answer Review</h3>
                                <div class="max-h-96 overflow-y-auto space-y-4">${reviewHtml}</div>
                            </div>
                            <div class="text-center">
                                <button id="restart-exam-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition-colors inline-flex items-center gap-2">
                                    ${rotateCcwIcon(20)} Restart Exam
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderExamScreen() {
            const question = examQuestions[state.currentQuestion];
            const userAnswer = state.userAnswers[question.id];
            
            const questionTypeBadge = {
                'true_false': '<span class="px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">True/False</span>',
                'single_choice': '<span class="px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">Single Choice</span>',
                'multiple_choice': '<span class="px-3 py-1 rounded-full text-xs font-medium bg-purple-100 text-purple-800">Multiple Choice</span>'
            };

            let optionsHtml = '';
            if (question.type === 'true_false') {
                optionsHtml = `
                    <div class="space-y-3">
                        <button data-question-id="${question.id}" data-answer="true" class="answer-option w-full p-4 text-left rounded-lg border-2 transition-colors ${userAnswer === 'true' ? 'border-green-500 bg-green-50 text-green-800' : 'border-gray-200 hover:border-gray-300'}">
                            <div class="flex items-center gap-3">
                                <div class="w-4 h-4 rounded-full border-2 ${userAnswer === 'true' ? 'border-green-500 bg-green-500' : 'border-gray-300'}">${userAnswer === 'true' ? '<div class="w-2 h-2 bg-white rounded-full mx-auto mt-0.5"></div>' : ''}</div>
                                <span class="font-medium">True</span>
                            </div>
                        </button>
                        <button data-question-id="${question.id}" data-answer="false" class="answer-option w-full p-4 text-left rounded-lg border-2 transition-colors ${userAnswer === 'false' ? 'border-green-500 bg-green-50 text-green-800' : 'border-gray-200 hover:border-gray-300'}">
                            <div class="flex items-center gap-3">
                                <div class="w-4 h-4 rounded-full border-2 ${userAnswer === 'false' ? 'border-green-500 bg-green-500' : 'border-gray-300'}">${userAnswer === 'false' ? '<div class="w-2 h-2 bg-white rounded-full mx-auto mt-0.5"></div>' : ''}</div>
                                <span class="font-medium">False</span>
                            </div>
                        </button>
                    </div>
                `;
            } else {
                optionsHtml = question.options.map(option => {
                    const isSelected = question.type === 'multiple_choice' ? (userAnswer || []).includes(option.letter) : userAnswer === option.letter;
                    return `
                        <button data-question-id="${question.id}" data-answer="${option.letter}" class="answer-option w-full p-4 text-left rounded-lg border-2 transition-colors ${isSelected ? 'border-blue-500 bg-blue-50 text-blue-800' : 'border-gray-200 hover:border-gray-300'}">
                            <div class="flex items-center gap-3">
                                <div class="w-4 h-4 border-2 ${question.type === 'multiple_choice' ? 'rounded' : 'rounded-full'} ${isSelected ? 'border-blue-500 bg-blue-500' : 'border-gray-300'}">
                                    ${isSelected ? `<div class="w-2 h-2 bg-white mx-auto mt-0.5 ${question.type === 'multiple_choice' ? 'rounded-sm' : 'rounded-full'}"></div>` : ''}
                                </div>
                                <span class="font-medium text-gray-700">${option.letter}.</span>
                                <span>${option.text}</span>
                            </div>
                        </button>
                    `;
                }).join('');
            }
            
            const progressMapHtml = examQuestions.map((q, index) => {
                const isAnswered = state.userAnswers[q.id] !== undefined;
                const isCorrect = isAnswerCorrect(q.id);
                
                let bgColor, textColor, borderColor;
                
                if (index === state.currentQuestion) {
                    // Current question - blue
                    bgColor = 'bg-blue-500';
                    textColor = 'text-white';
                    borderColor = 'border-blue-500';
                } else if (isAnswered) {
                    if (isCorrect === true) {
                        // Correct answer - green
                        bgColor = 'bg-green-500';
                        textColor = 'text-white';
                        borderColor = 'border-green-500';
                    } else if (isCorrect === false) {
                        // Incorrect answer - red
                        bgColor = 'bg-red-500';
                        textColor = 'text-white';
                        borderColor = 'border-red-500';
                    }
                } else {
                    // Not answered - gray
                    bgColor = 'bg-white';
                    textColor = 'text-gray-600';
                    borderColor = 'border-gray-300';
                }
                
                return `
                    <button data-index="${index}" class="progress-dot w-full h-8 text-xs rounded border-2 transition-colors hover:opacity-80 ${borderColor} ${bgColor} ${textColor}">
                        ${index + 1}
                    </button>
                `;
            }).join('');

            return `
                <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div class="max-w-4xl mx-auto">
                        <div class="bg-white rounded-lg shadow-lg p-4 mb-6 sticky top-0 z-10">
                            <div class="flex justify-between items-center">
                                <div class="flex items-center gap-4">
                                    <img src="${huaweiLogoSvg}" alt="Huawei Logo" class="w-20" />
                                    <h1 class="text-xl font-bold text-gray-800">HCIA Cloud Service V3.5</h1>
                                </div>
                                <div class="flex items-center gap-4">
                                    <div class="flex items-center gap-2">
                                        ${clockIcon(20, 'text-red-600')}
                                        <span class="text-lg font-mono">${formatTime(state.timeRemaining)}</span>
                                    </div>
                                    <div class="text-sm text-gray-600">Question ${state.currentQuestion + 1} of ${examQuestions.length}</div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div class="mb-4">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm font-medium text-gray-500">Question ${state.currentQuestion + 1}</span>
                                    ${questionTypeBadge[question.type]}
                                </div>
                                <h2 class="text-lg font-medium text-gray-800 leading-relaxed">${question.text}</h2>
                            </div>
                            <div class="space-y-3">${optionsHtml}</div>
                        </div>

                        <div class="flex justify-between items-center mb-6">
                            <button id="prev-btn" ${state.currentQuestion === 0 ? 'disabled' : ''} class="flex items-center gap-2 px-4 py-2 bg-gray-600 text-white rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-700 transition-colors">
                                ${chevronLeftIcon(20)} Previous
                            </button>
                            <span class="text-sm text-gray-600">${Object.keys(state.userAnswers).length} out of ${examQuestions.length} answered</span>
                            <div class="flex gap-2">
                                ${state.currentQuestion === examQuestions.length - 1 ?
                                    `<button id="finish-btn" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors font-medium">Finish Exam</button>` :
                                    `<button id="next-btn" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Next ${chevronRightIcon(20)}</button>`
                                }
                            </div>
                        </div>
                        
                        <div class="mt-6 bg-white rounded-lg shadow-lg p-4">
                            <h3 class="text-sm font-medium text-gray-700 mb-3">Exam Progress</h3>
                            <div class="mb-3 text-xs text-gray-600">
                                <span class="inline-flex items-center gap-1 mr-4">
                                    <div class="w-3 h-3 bg-blue-500 rounded"></div>
                                    Current
                                </span>
                                <span class="inline-flex items-center gap-1 mr-4">
                                    <div class="w-3 h-3 bg-green-500 rounded"></div>
                                    Correct
                                </span>
                                <span class="inline-flex items-center gap-1 mr-4">
                                    <div class="w-3 h-3 bg-red-500 rounded"></div>
                                    Incorrect
                                </span>
                                <span class="inline-flex items-center gap-1">
                                    <div class="w-3 h-3 bg-gray-300 rounded border"></div>
                                    Unanswered
                                </span>
                            </div>
                            <div class="grid grid-cols-10 md:grid-cols-15 gap-2">${progressMapHtml}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- State Management and Logic ---

        function startExam() {
            state.examStarted = true;
            state.timerId = setInterval(() => {
                state.timeRemaining--;
                if (state.timeRemaining <= 0) {
                    finishExam();
                }
                const timerEl = document.querySelector('.font-mono');
                if(timerEl) timerEl.textContent = formatTime(state.timeRemaining);

            }, 1000);
            render();
        }

        function finishExam() {
            clearInterval(state.timerId);
            state.showResults = true;
            render();
        }

        function restartExam() {
            clearInterval(state.timerId);
            state = {
                currentQuestion: 0,
                userAnswers: {},
                showResults: false,
                timeRemaining: 90 * 60,
                examStarted: false,
                timerId: null
            };
            render();
        }

        function navigateQuestion(direction) {
            const newIndex = state.currentQuestion + direction;
            if (newIndex >= 0 && newIndex < examQuestions.length) {
                state.currentQuestion = newIndex;
                render();
            }
        }
        
        function handleAnswer(questionId, answer) {
            const question = examQuestions.find(q => q.id == questionId);
            let newAnswer;

            if (question.type === 'multiple_choice') {
                const currentAnswers = state.userAnswers[questionId] || [];
                if (currentAnswers.includes(answer)) {
                    newAnswer = currentAnswers.filter(a => a !== answer);
                } else {
                    newAnswer = [...currentAnswers, answer];
                }
            } else {
                 newAnswer = answer; 
            }

            state.userAnswers[questionId] = newAnswer;
            render();
        }

        function calculateResults() {
            let correct = 0;
            examQuestions.forEach(question => {
                const userAnswer = state.userAnswers[question.id];
                if (userAnswer === undefined) return;

                if (question.type === 'true_false') {
                    const correctAnswerBool = question.correctAnswer[0];
                    if ((userAnswer === 'true' && correctAnswerBool === true) || (userAnswer === 'false' && correctAnswerBool === false)) {
                        correct++;
                    }
                } else if (question.type === 'single_choice') {
                    if (userAnswer === question.correctAnswer[0]) {
                        correct++;
                    }
                } else if (question.type === 'multiple_choice') {
                    const userSet = new Set(userAnswer || []);
                    const correctSet = new Set(question.correctAnswer);
                    if (userSet.size === correctSet.size && [...userSet].every(x => correctSet.has(x))) {
                        correct++;
                    }
                }
            });
            const percentage = Math.round((correct / examQuestions.length) * 100);
            return {
                correct,
                total: examQuestions.length,
                percentage,
                passed: percentage >= 60
            };
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // --- Icon Functions ---
        function checkCircleIcon(size) { return `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>`; }
        function xCircleIcon(size) { return `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>`; }
        function rotateCcwIcon(size) { return `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 2v6h6"/><path d="M3 13a9 9 0 1 0 3-7.7L3 8"/></svg>`; }
        function clockIcon(size, className = '') { return `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>`; }
        function chevronLeftIcon(size) { return `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>`; }
        function chevronRightIcon(size) { return `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>`; }

        // Initial Render
        render();

    </script>
</body>
</html>
